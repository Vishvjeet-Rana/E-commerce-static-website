<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce - Fill your cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo hover-border">
          <div class="logo"></div>
        </div>

        <!-- This part for location -->
        <div class="location hover-border">
          <p class="add-first">Deliver to</p>
          <div class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- This part is for Sign-in -->
        <div class="nav-signin hover-border">
          <p><span>Hello, sign in</span></p>
          <p class="accounts-signin">Accounts & Lists</p>
        </div>

        <!-- This part is for Returns -->
        <div class="nav-signin hover-border">
          <p><span>Returns</span></p>
          <p class="accounts-signin">& Orders</p>
        </div>

        <!-- This part is for Cart -->
        <div class="nav-cart">
          <i class="fa-solid fa-cart-plus cart-icon"></i>
          Cart
        </div>
      </div>

      <!-- Panel part starts here -->
      <div class="panel">
        <div class="all-bar-icon">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <div class="panel-options">
          <p class="hover-border">Medical Cares</p>
          <p class="hover-border">Best sellers</p>
          <p class="hover-border">Amazon Basics</p>
          <p class="hover-border prime">Prime</p>
          <p class="hover-border">New Releases</p>
          <p class="hover-border">Today's deal</p>
        </div>

        <div class="panel-deals hover-border">Shop deals in Electronics</div>
      </div>
    </header>
  </body>
</html>
